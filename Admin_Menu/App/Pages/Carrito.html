<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" href="/Image/Logo/favicon.ico">
    <!--Titulo-->
    <title>Carrito</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Css-->
    <link rel="stylesheet" href="/Styles/Carrito.css">
</head>

<body>

    <!--Sidebar/Navbar-->
    <div class="d-flex">
        <nav id="sidebar" class="text-white shadow">
            <div class="sidebar-header d-flex align-items-center justify-content-between p-4 mb-2">
                <h4 class="text-warning fw-bold mb-0 logo-text">Balcony</h4>
                <button id="toggleSidebar" class="btn btn-link text-white p-0">
                    <i class="bi bi-text-indent-left fs-4"></i>
                </button>
            </div>

            <div class="px-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/Webcony/dashboard" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            <span class="nav-text ms-3">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Mesas" class="nav-link text-white-50">
                            <i class="bi bi-grid-3x3-gap"></i>
                            <span class="nav-text ms-3">Mesas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Cocina" class="nav-link text-white-50">
                            <i class="bi bi-fire"></i>
                            <span class="nav-text ms-3">Cocina</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Carrito" class="nav-link text-white-50">
                            <i class="bi bi-cart3"></i>
                            <span class="nav-text ms-3">Carrito</span>
                        </a>
                    </li>
                    <div class="text-uppercase text-white-50 small fw-bold px-4 mt-4 mb-2 logo-text"
                        style="font-size: 0.65rem; letter-spacing: 1px;">
                        Gestión
                    </div>
                    <li class="nav-item">
                        <a href="/WebCony/Categorias" class="nav-link text-white-50">
                            <i class="bi bi-tags"></i>
                            <span class="nav-text ms-3">Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Platos" class="nav-link text-white-50">
                            <i class="bi bi-egg-fried"></i>
                            <span class="nav-text ms-3">Platos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Estadisticas" class="nav-link text-white-50">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="nav-text ms-3">Estadísticas</span>
                        </a>
                    </li>

                    <div id="opciones-gerente" class="d-none">
                        <div class="text-uppercase text-danger small fw-bold px-4 mt-4 mb-2 logo-text"
                            style="font-size: 0.65rem; letter-spacing: 1px;">
                            Admin
                        </div>
                        <li class="nav-item">
                            <a href="/WebCony/Usuarios" class="nav-link text-white-50">
                                <i class="bi bi-people"></i>
                                <span class="nav-text ms-3">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/WebCony/Qr" class="nav-link text-white-50">
                                <i class="bi bi-qr-code-scan"></i>
                                <span class="nav-text ms-3">Códigos QR</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
            
            <div class="mt-auto p-3">
                <button type="button" onclick="cerrarSesion()"
                    class="btn btn-outline-danger w-100 border-0 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-left fs-5"></i>
                    <span class="nav-text ms-2">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
        <!--Termina Sidebar/Navbar-->

        <!--Empieza Carrito-->
        <div id="main-content" class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top rounded-4 m-3">
                <div class="container-fluid">
                    <h5 class="mb-0 fw-bold">Mi Carrito</h5>
                    <div class="d-flex align-items-center">
                        <span id="badge-rol" class="badge rounded-pill me-3"></span>
                        <span class="me-2 d-none d-lg-inline text-gray-600 small fw-bold"
                            id="nombre-usuario-display">Cargando...</span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-3">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div id="contenedor-items" class="pe-lg-3"></div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm rounded-4 p-4 sticky-top" style="top: 100px;">
                            <h5 class="fw-bold mb-4">Resumen de Pedido</h5>
                            <div class="mb-3">
                                <label class="small text-muted fw-bold">MESA ASIGNADA:</label>
                                <div id="mesa-seleccionada-display"
                                    class="alert alert-light border d-flex justify-content-between align-items-center rounded-pill py-2 px-3 mt-1">
                                    <span class="small">Ninguna mesa seleccionada</span>
                                    <button class="btn btn-sm btn-dark rounded-circle" data-bs-toggle="modal"
                                        data-bs-target="#modalMapaMesas">
                                        <i class="bi bi-geo-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Subtotal</span>
                                <span class="fw-bold" id="resumen-subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="text-muted">Total</span>
                                <h4 class="text-warning fw-bold mb-0" id="resumen-total">$0.00</h4>
                            </div>
                            <button class="btn btn-warning w-100 rounded-pill fw-bold py-2 mb-3"
                                onclick="confirmarPedido()">CONFIRMAR PEDIDO</button>
                            <button class="btn btn-outline-light text-muted w-100 rounded-pill btn-sm border-0"
                                onclick="vaciarTodo()">Vaciar carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Carrito-->

    <!--Empieza Modal Seleccion de mesa-->
    <div class="modal fade" id="modalMapaMesas" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 bg-light rounded-top-4">
                    <h5 class="fw-bold mb-0">Selecciona una Mesa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="mapa-mesas-grid"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Modal-->

    <!--Security-->
    <script src="/JavaScript/Security.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweealert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScrip-->
    <script src="/JavaScript/Carrito.js"></script>
    
</body>
</html>
