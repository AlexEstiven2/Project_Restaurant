<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" href="/Image/Logo/favicon.ico">
    <!--Titulo-->
    <title>Usuarios</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Css-->
    <link rel="stylesheet" href="/Styles/Usuarios.css">
</head>

<body>
    <div class="d-flex">
        <!--Empieza Sidebar/Navbar-->
        <nav id="sidebar" class="text-white shadow">
            <div class="sidebar-header d-flex align-items-center justify-content-between p-4 mb-2">
                <h4 class="text-warning fw-bold mb-0 logo-text">Balcony</h4>
                <button id="toggleSidebar" class="btn btn-link text-white p-0">
                    <i class="bi bi-text-indent-left fs-4"></i>
                </button>
            </div>

            <div class="px-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/Webcony/dashboard" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            <span class="nav-text ms-3">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Mesas" class="nav-link text-white-50">
                            <i class="bi bi-grid-3x3-gap"></i>
                            <span class="nav-text ms-3">Mesas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Cocina" class="nav-link text-white-50">
                            <i class="bi bi-fire"></i>
                            <span class="nav-text ms-3">Cocina</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Carrito" class="nav-link text-white-50">
                            <i class="bi bi-cart3"></i>
                            <span class="nav-text ms-3">Carrito</span>
                        </a>
                    </li>
                    <div class="text-uppercase text-white-50 small fw-bold px-4 mt-4 mb-2 logo-text"
                        style="font-size: 0.65rem; letter-spacing: 1px;">
                        Gestión
                    </div>
                    <li class="nav-item">
                        <a href="/WebCony/Categorias" class="nav-link text-white-50">
                            <i class="bi bi-tags"></i>
                            <span class="nav-text ms-3">Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Platos" class="nav-link text-white-50">
                            <i class="bi bi-egg-fried"></i>
                            <span class="nav-text ms-3">Platos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Estadisticas" class="nav-link text-white-50">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="nav-text ms-3">Estadísticas</span>
                        </a>
                    </li>

                    <div id="opciones-gerente" class="d-none">
                        <div class="text-uppercase text-danger small fw-bold px-4 mt-4 mb-2 logo-text"
                            style="font-size: 0.65rem; letter-spacing: 1px;">
                            Admin
                        </div>
                        <li class="nav-item">
                            <a href="/WebCony/Usuarios" class="nav-link text-white-50">
                                <i class="bi bi-people"></i>
                                <span class="nav-text ms-3">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/WebCony/Qr" class="nav-link text-white-50">
                                <i class="bi bi-qr-code-scan"></i>
                                <span class="nav-text ms-3">Códigos QR</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="mt-auto p-3">
                <button type="button" onclick="cerrarSesion()"
                    class="btn btn-outline-danger w-100 border-0 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-left fs-5"></i>
                    <span class="nav-text ms-2">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
        <!--Termina Sidebar/Navbar-->

        <!--Empieza Usuarios-->
        <div id="main-content" class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top rounded-4 m-3">
                <div class="container-fluid">
                    <form
                        class="d-none d-sm-inline-block form-inline me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control bg-light border-0 small"
                                placeholder="Buscar usuarios...">
                        </div>
                    </form>
                    <div class="d-flex align-items-center">
                        <span id="badge-rol" class="badge rounded-pill me-3"></span>
                        <span class="me-2 d-none d-lg-inline text-gray-600 small fw-bold"
                            id="nombre-usuario-display">Cargando...</span>
                        <div class="rounded-circle bg-warning d-flex align-items-center justify-content-center text-white fw-bold"
                            style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <h2 class="fw-bold mb-0">Gestión de Usuarios</h2>
                    <button class="btn btn-primary rounded-pill px-4 shadow-sm fw-bold" data-bs-toggle="modal"
                        data-bs-target="#userModal" onclick="abrirModalCrear()">
                        <i class="bi bi-person-plus-fill me-2"></i> Agregar Usuario
                    </button>
                </div>

                <div class="row g-4" id="usuarios-cards-container"></div>
            </div>
        </div>
    </div>
    <!--Termina Usuarios-->

    <!--Modal Agregar Usuarios-->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header border-0 p-4 pb-0">
                    <h5 class="modal-title fw-bold" id="userModalLabel">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nombre Completo</label>
                            <input type="text" id="userName" class="form-control rounded-3 bg-light border-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Correo Electrónico</label>
                            <input type="email" id="userEmail" class="form-control rounded-3 bg-light border-0"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Rol</label>
                            <select id="userRole" class="form-select rounded-3 bg-light border-0">
                                <option value="ADMIN">Administrador</option>
                                <option value="SUPERADMIN">SuperAdmin</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Contraseña</label>
                            <input type="password" id="userPass" class="form-control rounded-3 bg-light border-0"
                                placeholder="Dejar en blanco para no cambiar">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">
                            Guardar Usuario
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!--Termina Modal-->
    </div>

    <!--Security-->
    <script src="/JavaScript/Security.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweealert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScrip-->
    <script src="/JavaScript/Usuarios.js"></script>

</body>
</html>
