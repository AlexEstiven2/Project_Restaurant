<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" href="/Image/Logo/favicon.ico">
    <!--Titulo-->
    <title>Crear Menu</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Css-->
    <link rel="stylesheet" href="/Styles/Platos.css">
</head>

<body>
    <!--Sidebar - Navbar-->
    <div class="d-flex">
        <nav id="sidebar" class="text-white shadow">
            <div class="sidebar-header d-flex align-items-center justify-content-between p-4 mb-2">
                <h4 class="text-warning fw-bold mb-0 logo-text">Balcony</h4>
                <button id="toggleSidebar" class="btn btn-link text-white p-0">
                    <i class="bi bi-text-indent-left fs-4"></i>
                </button>
            </div>

            <div class="px-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/Webcony/dashboard" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            <span class="nav-text ms-3">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Mesas" class="nav-link text-white-50">
                            <i class="bi bi-grid-3x3-gap"></i>
                            <span class="nav-text ms-3">Mesas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Cocina" class="nav-link text-white-50">
                            <i class="bi bi-fire"></i>
                            <span class="nav-text ms-3">Cocina</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Carrito" class="nav-link text-white-50">
                            <i class="bi bi-cart3"></i>
                            <span class="nav-text ms-3">Carrito</span>
                        </a>
                    </li>
                    <div class="text-uppercase text-white-50 small fw-bold px-4 mt-4 mb-2 logo-text"
                        style="font-size: 0.65rem; letter-spacing: 1px;">
                        Gestión
                    </div>
                    <li class="nav-item">
                        <a href="/WebCony/Categorias" class="nav-link text-white-50">
                            <i class="bi bi-tags"></i>
                            <span class="nav-text ms-3">Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Platos" class="nav-link text-white-50">
                            <i class="bi bi-egg-fried"></i>
                            <span class="nav-text ms-3">Platos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Estadisticas" class="nav-link text-white-50">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="nav-text ms-3">Estadísticas</span>
                        </a>
                    </li>

                    <div id="opciones-gerente" class="d-none">
                        <div class="text-uppercase text-danger small fw-bold px-4 mt-4 mb-2 logo-text"
                            style="font-size: 0.65rem; letter-spacing: 1px;">
                            Admin
                        </div>
                        <li class="nav-item">
                            <a href="/WebCony/Usuarios" class="nav-link text-white-50">
                                <i class="bi bi-people"></i>
                                <span class="nav-text ms-3">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/WebCony/Qr" class="nav-link text-white-50">
                                <i class="bi bi-qr-code-scan"></i>
                                <span class="nav-text ms-3">Códigos QR</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="mt-auto p-3">
                <button type="button" onclick="cerrarSesion()"
                    class="btn btn-outline-danger w-100 border-0 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-left fs-5"></i>
                    <span class="nav-text ms-2">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
        <!--Termina Sidebar/Navbar-->

        <div id="main-content" class="flex-grow-1">
            <!--Empieza contenido de platos-->
            <nav class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top rounded-4 m-3">
                <div class="container-fluid">
                    <form
                        class="d-none d-sm-inline-block form-inline me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0" id="search-addon">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" id="inputBuscador" class="form-control bg-light border-0 small"
                                placeholder="Buscar por nombre o subcategoría..." aria-label="Search">
                        </div>
                    </form>
                    <div class="d-flex align-items-center">
                        <span id="badge-rol" class="badge rounded-pill me-3"></span>
                        <span class="me-2 d-none d-lg-inline text-gray-600 small fw-bold"
                            id="nombre-usuario-display">Cargando...</span>
                        <div class="rounded-circle bg-warning d-flex align-items-center justify-content-center text-white fw-bold"
                            style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <div>
                        <h2 class="fw-bold mb-0">Gestión de Platos</h2>
                        <p class="text-muted">Administra los productos de tu menú</p>
                    </div>
                    <button class="btn btn-warning rounded-pill px-4 shadow-sm fw-bold" onclick="abrirModalPlato()">
                        <i class="bi bi-plus-circle-fill me-2"></i> Nuevo Plato
                    </button>
                </div>
                <div class="row g-4" id="platos-container"></div>
            </div>
            <!--Termina Contendio de platos-->

             <!--Empieza Modal-->
            <div class="modal fade" id="modalPlato" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow rounded-4">
                        <div class="modal-header border-0 p-4 pb-0">
                            <h5 class="modal-title fw-bold" id="tituloModal">Detalles del Plato</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="formPlato">
                                <input type="hidden" id="prodId">

                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Nombre</label>
                                    <input type="text" id="prodNombre" class="form-control rounded-3 bg-light border-0"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Descripción</label>
                                    <textarea id="prodDescripcion"
                                        class="form-control rounded-3 bg-light border-0"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label small fw-bold">Precio</label>
                                        <input type="number" step="0.01" id="prodPrecio"
                                            class="form-control rounded-3 bg-light border-0" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label small fw-bold">Subcategoría</label>
                                        <select id="prodSubcate" class="form-select rounded-3 bg-light border-0"
                                            required></select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Disponibilidad</label>
                                    <select id="prodEstado" class="form-select rounded-3 bg-light border-0">
                                        <option value="DISPONIBLE">DISPONIBLE</option>
                                        <option value="NO DISPONIBLE">NO DISPONIBLE</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Imagen (Opcional en edición)</label>
                                    <input type="file" id="prodFile" class="form-control rounded-3 bg-light border-0"
                                        accept="image/*">
                                </div>
                                <button type="submit"
                                    class="btn btn-warning w-100 rounded-pill py-2 fw-bold shadow-sm">Guardar
                                    Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Termina Modal-->
        </div>
    </div>

    <!--Security-->
    <script src="/JavaScript/Security.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweealert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScrip-->
    <script src="/JavaScript/Platos.js"></script>

</body>
</html>
