<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" href="/Image/Logo/favicon.ico">
    <!--Titulo-->
    <title>HomeAdmin</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Css-->
    <link rel="stylesheet" href="/Styles/HomeAdmin.css">
</head>

<body>
    <!--Sidebar - Navbar-->
    <div class="d-flex">
        <nav id="sidebar" class="text-white shadow">
            <div class="sidebar-header d-flex align-items-center justify-content-between p-4 mb-2">
                <h4 class="text-warning fw-bold mb-0 logo-text">Balcony</h4>
                <button id="toggleSidebar" class="btn btn-link text-white p-0">
                    <i class="bi bi-text-indent-left fs-4"></i>
                </button>
            </div>

            <div class="px-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/Webcony/dashboard" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            <span class="nav-text ms-3">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Mesas" class="nav-link text-white-50">
                            <i class="bi bi-grid-3x3-gap"></i>
                            <span class="nav-text ms-3">Mesas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Cocina" class="nav-link text-white-50">
                            <i class="bi bi-fire"></i>
                            <span class="nav-text ms-3">Cocina</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Carrito" class="nav-link text-white-50">
                            <i class="bi bi-cart3"></i>
                            <span class="nav-text ms-3">Carrito</span>
                        </a>
                    </li>
                    <div class="text-uppercase text-white-50 small fw-bold px-4 mt-4 mb-2 logo-text"
                        style="font-size: 0.65rem; letter-spacing: 1px;">
                        Gestión
                    </div>
                    <li class="nav-item">
                        <a href="/WebCony/Categorias" class="nav-link text-white-50">
                            <i class="bi bi-tags"></i>
                            <span class="nav-text ms-3">Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Platos" class="nav-link text-white-50">
                            <i class="bi bi-egg-fried"></i>
                            <span class="nav-text ms-3">Platos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/WebCony/Estadisticas" class="nav-link text-white-50">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="nav-text ms-3">Estadísticas</span>
                        </a>
                    </li>

                    <div id="opciones-gerente" class="d-none">
                        <div class="text-uppercase text-danger small fw-bold px-4 mt-4 mb-2 logo-text"
                            style="font-size: 0.65rem; letter-spacing: 1px;">
                            Admin
                        </div>
                        <li class="nav-item">
                            <a href="/WebCony/Usuarios" class="nav-link text-white-50">
                                <i class="bi bi-people"></i>
                                <span class="nav-text ms-3">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/WebCony/Qr" class="nav-link text-white-50">
                                <i class="bi bi-qr-code-scan"></i>
                                <span class="nav-text ms-3">Códigos QR</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="mt-auto p-3">
                <button type="button" onclick="cerrarSesion()"
                    class="btn btn-outline-danger w-100 border-0 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-left fs-5"></i>
                    <span class="nav-text ms-2">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
        <!--Termina Sidebar/Navbar-->

        <!--Empiezan Placeholder-->
        <div id="main-content" class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top rounded-4 m-3">
                <div class="container-fluid">
                    <form
                        class="d-none d-sm-inline-block form-inline me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0" id="search-addon">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control bg-light border-0 small"
                                placeholder="Buscar pedidos..." aria-label="Search">
                        </div>
                    </form>
                    <div class="d-flex align-items-center">
                        <span id="badge-rol" class="badge rounded-pill me-3"></span>
                        <span class="me-2 d-none d-lg-inline text-gray-600 small fw-bold"
                            id="nombre-usuario-display">Cargando...</span>
                        <div class="rounded-circle bg-warning d-flex align-items-center justify-content-center text-white fw-bold"
                            style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <!--Termina Placeholder-->

            
            <div class="container-fluid py-3 px-4">
                <!--Empieza Categorias-->
                <section class="mb-4">
                    <h5 class="fw-bold mb-3">Categorías</h5>
                    <div id="categorias-render" class="scroll-categorias"></div>
                </section>
                <!--Termina Categorias-->
                
                <!--Empieza SubCategorias-->
                <section id="subcategorias-container" class="d-none mb-4">
                    <h6 class="text-muted small fw-bold mb-3">SubCategorías</h6>
                    <div id="subcategoria-lista" class="scroll-subcategorias d-flex flex-nowrap overflow-auto pb-2">
                    </div>
                </section>
                <!--Termina SubCategorias-->

                <!--Empieza Menu-->
                <section>
                    <h5 class="fw-bold mb-3" id="titulo-productos">Selecciona para ver el menú</h5>
                    <div id="productos-home" class="row g-4"></div>
                </section>
                <!--Termina Menu-->
            </div>
        </div>
    </div>

    <!--Empieza Modal Pedidos-->
    <div class="modal fade" id="modalDetalleProducto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalDetalleContenido"></div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-warning rounded-pill px-4 fw-bold" id="btnAgregarDesdeModal">
                        <i class="bi bi-cart-plus me-2"></i>Añadir al Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Modal Pedidos-->

    <!--Security-->
    <script src="/JavaScript/Security.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweealert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScrip-->
    <script src="/JavaScript/HomeAdmin.js"></script>
    
</body>
</html>
