<!DOCTYPE html>
<html lang="es"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icon-->
  <link rel="icon" href="/Image/Logo/favicon.ico">
  <!--Titulo-->
  <title>Login</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Styles-->
  <link rel="stylesheet" href="/Styles/Login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">

        <div class="text-center mb-4">
          <img src="/Image/Logo/Logo Balcony 3.0.png" alt="Logo Balcony" width="70" class="mb-3">
          <h2 class="text-white fw-bold mb-0" style="letter-spacing: 2px;">
            BALCONY <span class="text-warning">ADMIN</span>
          </h2>
          <p class="text-white-50 small mt-1">Gestión de Menú Digital</p>
        </div>

        <div class="card border-0 shadow-lg rounded-5 overflow-hidden">
          <div class="card-body p-4 p-md-5">
            <h5 class="text-center mb-4 fw-bold text-dark">Iniciar Sesión</h5>

            <form id="loginForm" novalidate>
              
              <div class="mb-3">
                <label for="username" class="form-label small fw-bold text-muted">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                  <input type="text" class="form-control" id="username" 
                    placeholder="Ingrese su usuario" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label small fw-bold text-muted">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                  <input type="password" class="form-control" id="password" 
                    placeholder="••••••••" required>
                </div>
              </div>

              <button type="submit" id="btnLogin" class="btn btn-dark w-100 py-3 rounded-3 fw-bold shadow-sm">
                <span id="btnText">INGRESAR AL PANEL</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
            </form>

            <div id="error-message" class="alert alert-danger mt-3 d-none small text-center rounded-3" role="alert"></div>
          </div>
        </div>

        <div class="text-center mt-5">
            <p class="text-white-50 small">
              &copy; 2026 Balcony Digital Menu. <br>
              <span style="font-size: 0.65rem;">SISTEMA PREMIUM DE GESTIÓN GASTRONÓMICA</span>
            </p>
        </div>

      </div>
    </div>
  </div>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--JavaScript-->
  <script src="/JavaScript/Login.js"></script>
</body>
</html>
